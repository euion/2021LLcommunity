{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/qnaDetail.css'%}">
</head>  
<body>
    <div class="container">
        <div class="postBody">
            <table>
                <thead>
                    <td colspan="2">
                        <h2>{{ qna.title }}</h2>
                    </td>
                </thead>
                <tbody>
                    <td>
                        <p><b>작성 날짜 : </b>{{ qna.pub_date }}</p>
                    </td>
                    <td>
                        <p><b>작성자 :</b> {{ qna.name }}</p>
                    </td>
                </tbody>
                <tfoot>
                    <tr colspan="2">
                        <td><p>{{ qna.body }}</p></td>
                    </tr> 
                </tfoot>
            </table>
        </div>
        <div class="btnList">
            <ul >
                <li>
                    <div class="freeBack">
                        <p><a href="{% url 'qnaList' %}">돌아가기</a></p>
                    </div>
                </li>
                <li>
                    <div class="freeDelete">
                        <p><a href = "{% url 'qnaDelete' qna.id %}">삭제하기</a></p>
                    </div>
                </li>
                <li>
                    <div class="freeEdit">
                        <p><a href = "{% url 'qnaEdit' qna.id %}">수정하기</a></p>
                    </div>
                </li>
            </ul>
        </div>  
    </div>
</body>

{% endblock %}
