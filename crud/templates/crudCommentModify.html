{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="POST" action="{% url 'crudComment' %}">
    {% csrf_token %}
    <textarea name="body" placeholder="댓글을 입력하세요." rows="3" cols="80">{{ comment.body }}</textarea>
    <input type="hidden" name="comment_id" value="{{ comment.id }}">
    <input type="hidden" name="method" value="PUT">
    <input type="submit" value="입력">
</form>

{% endblock %}
