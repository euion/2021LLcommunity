{% extends "base.html" %}
{% block head %}
<style>
    main {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width: 100%;
    }

    #id,
    #pw {
        font-size: 18px;
        color: rgb(96, 80, 64);
        text-align: start;
        width: 400px;
        margin-top: 30px;
        margin-left: 40px;
        margin-bottom: 10px;
    }

    #id {
        margin-top: 100px;
    }

    #pw_alert {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(96, 80, 64);
        margin-left: 45px;
    }

    main>form>input {
        width: 400px;
        height: 70px;
        margin: 2px;
        border-radius: 10px;
        background-color: rgb(248, 241, 224);
        border: none;
        font-size: 20px;
        outline: none;
        padding: 10px 10px;
        margin-left: 40px;
    }

    .acc_button {
        width: 200px;
        height: 70px;
        border-radius: 10px;
        background-color: rgb(239, 202, 107);
        border: none;
        font-size: 30px;
        color: white;
        outline: none;
        margin-top: 40px;
        justify-content: center;
        cursor: pointer;
        margin-left: 30px;
    }

    input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px rgb(248, 241, 224) inset;
        color: #60503f;
    }

    footer {
        height: 30vmin;
        padding-bottom: 50px;
    }
</style>
{% endblock %}
{% block content %}
<main>
    <form method="post" action="{% url 'login:login' %}">
        {% csrf_token %}
        <div id="id">아이디<br></div>
        <input type="text" name="user_id" /><br>
        <div id="pw">비밀번호<br></div>
        <input type="password" name="password" /><br>
        <button class="acc_button" type="submit">로그인</button>
        <a href="{% url 'login:signup' %}"><button class="acc_button" type="button">회원가입</button></a>
    </form>
    <footer></footer>
</main>
{% endblock %}
